<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regnestykker</title>
</head>
<body>
    
    <div id="app"></div>

    <script>
        let answer1 = 1 + 5;
        let answer2 = 3 + 4;
        let answer3 = 7 + 9;
        let answer4 = 5 + 3;

        updateView()

        function updateView(){
        document.getElementById('app').innerHTML = `
        <div id="getAnswer"></div>
        <button onclick="calculate(answer1)">1+5</button>
        <button onclick="calculate(answer2)">3+4</button>
        <button onclick="calculate(answer3)">7+9</button>
        <button onclick="calculate(answer4)">5+3</button>
        `;
        }

        function calculate(answer1, answer2){
        return document.getElementById('getAnswer').innerHTML = answer1, answer2, answer3, answer4;

        updateView()
       }
    </script>
</body>
</html>
